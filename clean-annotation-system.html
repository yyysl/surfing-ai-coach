        // ç»˜åˆ¶ç®€æ´æ ‡æ³¨
        function drawCleanAnnotations(analysisData) {
            if (!analysisData.annotations) return;

            const typeColors = {
                surfer: '#ff5722',    // æ©™è‰² - å†²æµªè€…
                board: '#2196f3',     // è“è‰² - å†²æµªæ¿  
                wave: '#4caf50'       // ç»¿è‰² - æ³¢æµª
            };

            analysisData.annotations.forEach(annotation => {
                const x = (annotation.x / 100) * videoCanvas.width;
                const y = (annotation.y / 100) * videoCanvas.height;
                const color = typeColors[annotation.type] || '#ff5722';

                // ç»˜åˆ¶æ¸…æ™°çš„ç®­å¤´
                drawCleanArrow(x, y, color);

        // ç»˜åˆ¶æ¸…æ™°ç®­å¤´
        function drawCleanArrow(x, y, color) {
            canvasContext.save();
            canvasContext.strokeStyle = color;
            canvasContext.fillStyle = color;
            canvasContext.lineWidth = 4;
            canvasContext.lineCap = 'round';

            // ç®­å¤´ä¸»ä½“ - ä»è¾¹ç¼˜æŒ‡å‘ç›®æ ‡
            const startX = x < videoCanvas.width / 2 ? x - 60 : x + 60;
            const startY = y < videoCanvas.height / 2 ? y - 40 : y + 40;

            canvasContext.beginPath();
            canvasContext.moveTo(startX, startY);
            canvasContext.lineTo(x, y);
            canvasContext.stroke();

            // ç®­å¤´å¤´éƒ¨
            const angle = Math.atan2(y - startY, x - startX);
            const arrowLength = 15;
            
            canvasContext.beginPath();
            canvasContext.moveTo(x, y);
            canvasContext.lineTo(
                x - arrowLength * Math.cos(angle - Math.PI / 6),
                y - arrowLength * Math.sin(angle - Math.PI / 6)
            );
            canvasContext.moveTo(x, y);
            canvasContext.lineTo(
                x - arrowLength * Math.cos(angle + Math.PI / 6),
                y - arrowLength * Math.sin(angle + Math.PI / 6)
            );
            canvasContext.stroke();

            canvasContext.restore();
        }

        // ç»˜åˆ¶æ¸…æ™°æ–‡å­—
        function drawCleanText(x, y, text, color) {
            canvasContext.save();
            canvasContext.font = 'bold 16px Arial';
            
            // è®¡ç®—æ–‡å­—ä½ç½®ï¼ˆé¿å¼€å†²æµªè€…ä¸­å¿ƒåŒºåŸŸï¼‰
            const textX = x < videoCanvas.width / 2 ? x - 200 : x + 20;
            const textY = y < videoCanvas.height / 2 ? y - 20 : y + 30;

            // è®¡ç®—æ–‡å­—å°ºå¯¸
            const metrics = canvasContext.measureText(text);
            const textWidth = metrics.width;
            const textHeight = 20;
            const padding = 10;

            // ç»˜åˆ¶èƒŒæ™¯
            canvasContext.fillStyle = 'rgba(255, 255, 255, 0.95)';
            canvasContext.fillRect(
                textX - padding, 
                textY - textHeight - padding/2, 
                textWidth + padding * 2, 
                textHeight + padding
            );

            // ç»˜åˆ¶è¾¹æ¡†
            canvasContext.strokeStyle = color;
            canvasContext.lineWidth = 2;
            canvasContext.strokeRect(
                textX - padding, 
                textY - textHeight - padding/2, 
                textWidth + padding * 2, 
                textHeight + padding
            );

            // ç»˜åˆ¶æ–‡å­—
            canvasContext.fillStyle = color;
            canvasContext.fillText(text, textX, textY);

            canvasContext.restore();
        }
