<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贴近标注分析系统</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .video-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        
        .video-player {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            border-radius: 10px;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }
        
        .api-key-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
        }
        
        .video-upload {
            border: 3px dashed #4285f4;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #f8f9ff;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .progress {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #4285f4, #34a853);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        .current-analysis {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .analysis-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .annotation-controls {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .opacity-control {
            margin: 10px 0;
        }
        
        .opacity-slider {
            width: 200px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 贴近标注分析系统</h1>
            <p>标注更贴近目标，指向更精确</p>
        </div>

        <div class="controls">
            <input type="password" id="apiKey" class="api-key-input" placeholder="输入 Gemini API Key">
            <br>
            <div class="video-upload" id="uploadArea">
                <h3>📹 上传冲浪视频</h3>
                <p>拖拽视频文件到这里，或点击选择文件</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    选择视频文件
                </button>
                <input type="file" id="fileInput" accept="video/*" style="display: none;">
            </div>
        </div>

        <div id="videoSection" style="display: none;">
            <div class="video-container" id="videoContainer">
                <video id="videoPlayer" class="video-player" controls>
                    您的浏览器不支持视频播放。
                </video>
                <canvas id="annotationCanvas" class="annotation-canvas"></canvas>
            </div>
            
            <div class="annotation-controls">
                <h4>🎨 标注控制</h4>
                <div class="opacity-control">
                    <label>文字背景透明度: </label>
                    <input type="range" id="opacitySlider" class="opacity-slider" min="0" max="100" value="30" 
                           onchange="updateOpacity(this.value)">
                    <span id="opacityValue">30%</span>
                </div>
                <label>
                    <input type="checkbox" id="showShadow" checked onchange="toggleShadow()"> 文字阴影效果
                </label>
            </div>
            
            <div class="controls">
                <button class="upload-btn" onclick="extractAndAnalyze()">🤖 提取帧并分析</button>
                <button class="upload-btn" onclick="toggleAnnotations()">👁️ 切换标注显示</button>
            </div>
        </div>

        <div id="progressContainer" style="display: none;">
            <div class="progress">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
        </div>

        <div id="currentAnalysis" class="current-analysis" style="display: none;">
            <h4>🔍 当前时间点分析</h4>
            <div id="currentAnalysisText"></div>
        </div>

        <div id="analysisPanel" class="analysis-panel" style="display: none;">
            <h4>📊 完整分析结果</h4>
            <div id="analysisContent"></div>
        </div>
    </div>

    <script>
        let currentVideo = null;
        let analysisResults = [];
        let annotationsVisible = true;
        let videoCanvas = null;
        let canvasContext = null;
        let textOpacity = 0.3;
        let showShadow = true;

        // 文件上传处理
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleVideoFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleVideoFile(e.target.files[0]);
            }
        });

        // 处理视频文件
        function handleVideoFile(file) {
            if (!file.type.startsWith('video/')) {
                alert('请选择视频文件');
                return;
            }

            currentVideo = file;
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSection = document.getElementById('videoSection');
            
            const url = URL.createObjectURL(file);
            videoPlayer.src = url;
            videoSection.style.display = 'block';
            
            videoPlayer.addEventListener('loadedmetadata', setupCanvas);
            videoPlayer.addEventListener('timeupdate', updateAnnotations);
            
            console.log('视频文件加载:', file.name, file.size, 'bytes');
        }

        // 设置Canvas
        function setupCanvas() {
            const videoPlayer = document.getElementById('videoPlayer');
            const canvas = document.getElementById('annotationCanvas');
            
            canvas.width = videoPlayer.videoWidth;
            canvas.height = videoPlayer.videoHeight;
            canvas.style.width = videoPlayer.offsetWidth + 'px';
            canvas.style.height = videoPlayer.offsetHeight + 'px';
            
            canvasContext = canvas.getContext('2d');
            videoCanvas = canvas;
        }

        // 更新透明度
        function updateOpacity(value) {
            textOpacity = value / 100;
            document.getElementById('opacityValue').textContent = value + '%';
        }

        // 切换阴影效果
        function toggleShadow() {
            showShadow = document.getElementById('showShadow').checked;
        }

        // AI智能识别关键时刻并分析
        async function extractAndAnalyze() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('请输入 Gemini API Key');
                return;
            }

            if (!currentVideo) {
                alert('请先上传视频');
                return;
            }

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            progressContainer.style.display = 'block';
            analysisResults = [];

            try {
                const videoPlayer = document.getElementById('videoPlayer');
                const duration = videoPlayer.duration;

                // 第一步：AI快速浏览视频，识别关键时刻
                progressBar.style.width = '20%';
                progressBar.textContent = '第一步：AI识别关键时刻...';
                
                const keyMoments = await identifyKeyMoments(videoPlayer, duration, apiKey);
                
                if (!keyMoments || keyMoments.length === 0) {
                    throw new Error('AI未能识别到关键时刻');
                }

                console.log('AI识别的关键时刻:', keyMoments);

                // 第二步：分析每个关键时刻
                for (let i = 0; i < keyMoments.length; i++) {
                    const timePoint = keyMoments[i].time;
                    const progress = 20 + ((i + 1) / keyMoments.length) * 80;
                    
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `分析时刻${i + 1}: ${timePoint.toFixed(1)}s (${keyMoments[i].description})`;
                    
                    const frameData = await extractFrameAtTime(videoPlayer, timePoint);
                    const analysis = await analyzeFrameClean(frameData, apiKey);
                    
                    analysisResults.push({
                        timePoint: timePoint,
                        description: keyMoments[i].description,
                        analysis: analysis.analysis,
                        annotations: analysis.annotations,
                        frameData: frameData
                    });
                    
                    if (i < keyMoments.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 3000));
                    }
                }

                displayAnalysisResults();
                progressContainer.style.display = 'none';

            } catch (error) {
                console.error('分析失败:', error);
                alert('分析失败: ' + error.message);
                progressContainer.style.display = 'none';
            }
        }

        // AI智能识别关键时刻
        async function identifyKeyMoments(videoElement, duration, apiKey) {
            // 提取预览帧用于AI分析（每10%提取一帧）
            const previewFrames = [];
            const sampleCount = Math.min(10, Math.ceil(duration / 2)); // 最多10帧，最少每2秒一帧
            
            for (let i = 0; i < sampleCount; i++) {
                const timePoint = (duration / sampleCount) * i;
                const frameData = await extractFrameAtTime(videoElement, timePoint);
                previewFrames.push({
                    time: timePoint,
                    base64: frameData.base64
                });
            }

            // AI分析预览帧，识别关键时刻
            const prompt = `你是专业冲浪教练，分析这个冲浪视频的${sampleCount}个预览帧（视频总长${duration.toFixed(1)}秒）。

请识别最重要的关键时刻进行详细分析。根据视频内容智能选择2-5个最值得分析的时间点。

分析每一帧，然后选择关键时刻：
${previewFrames.map((frame, index) => `帧${index + 1}（${frame.time.toFixed(1)}秒）: 观察这一帧的冲浪动作`).join('\n')}

要求：
- 只选择有明显技术动作或问题的关键时刻
- 避免选择模糊、重复或无意义的时间点
- 每个时间点必须有具体的分析价值
- 如果视频很短（<10秒），可能只需要1-2个时刻
- 如果视频很长（>30秒），可以选择4-5个时刻

返回JSON格式：
{
  "keyMoments": [
    {
      "time": 具体时间（秒），
      "description": "简短描述这个时刻的特点（如：起乘时刻、关键转弯、失误瞬间等）"
    }
  ]
}

请基于实际观察到的内容选择，不要使用固定时间点！`;

            try {
                // 构建包含所有预览帧的请求
                const parts = [{ text: prompt }];
                previewFrames.forEach(frame => {
                    parts.push({
                        inline_data: {
                            mime_type: "image/jpeg",
                            data: frame.base64
                        }
                    });
                });

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{ parts: parts }],
                        generationConfig: {
                            maxOutputTokens: 600,
                            temperature: 0.8
                        }
                    })
                });

                const data = await response.json();
                
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts) {
                    throw new Error('AI识别关键时刻失败: ' + JSON.stringify(data));
                }
                
                const responseText = data.candidates[0].content.parts[0].text;
                console.log('AI关键时刻识别原始响应:', responseText);
                
                try {
                    const cleanText = responseText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                    const parsed = JSON.parse(cleanText);
                    
                    if (!parsed.keyMoments || !Array.isArray(parsed.keyMoments)) {
                        throw new Error('AI返回格式不正确，缺少keyMoments数组');
                    }
                    
                    return parsed.keyMoments;
                } catch (parseError) {
                    throw new Error('AI返回的关键时刻不是有效JSON: ' + responseText.substring(0, 200) + '...');
                }

            } catch (error) {
                console.error('识别关键时刻失败:', error);
                throw new Error('识别关键时刻失败: ' + error.message);
            }
        }

        // 在指定时间提取帧
        async function extractFrameAtTime(videoElement, timePoint) {
            return new Promise((resolve) => {
                videoElement.currentTime = timePoint;
                
                videoElement.onseeked = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = Math.min(videoElement.videoWidth, 640);
                    canvas.height = Math.min(videoElement.videoHeight, 360);
                    
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    
                    const base64 = canvas.toDataURL('image/jpeg', 0.8);
                    const base64Data = base64.split(',')[1];
                    
                    resolve({
                        timePoint: timePoint,
                        base64: base64Data,
                        width: canvas.width,
                        height: canvas.height
                    });
                };
            });
        }

        // 简洁分析（AI智能识别位置）
        async function analyzeFrameClean(frameData, apiKey) {
            const prompt = `你是专业冲浪教练，分析这个冲浪视频帧（${frameData.timePoint.toFixed(2)}秒）。

第一步：仔细观察画面，识别关键元素的实际位置
- 冲浪者在画面的什么位置？
- 冲浪板在哪里？
- 重要的波浪区域在哪里？

第二步：技术分析
- 冲浪者姿态有什么问题？
- 冲浪板位置是否合理？
- 与波浪的关系如何？

第三步：生成精确标注
根据你观察到的实际位置，生成3个贴近目标的标注点：

标注要求：
- 坐标(x,y)是百分比，基于你观察到的实际位置
- 每个标注建议必须在20个汉字以内，简洁明了
- 标注点要紧贴目标，避免偏离
- 3个标注的位置要分散，避免重叠

JSON格式：
{
  "analysis": "详细分析文字",
  "annotations": [
    {
      "x": [AI识别的实际x位置百分比],
      "y": [AI识别的实际y位置百分比],
      "text": "[AI观察到的具体问题，20字内]",
      "type": "surfer"
    },
    {
      "x": [AI识别的实际x位置百分比],
      "y": [AI识别的实际y位置百分比],
      "text": "[AI观察到的具体问题，20字内]",
      "type": "board"
    },
    {
      "x": [AI识别的实际x位置百分比],
      "y": [AI识别的实际y位置百分比],
      "text": "[AI观察到的具体问题，20字内]",
      "type": "wave"
    }
  ]
}

重要：坐标必须基于你实际看到的位置，不要使用固定数值。请仔细观察图片中每个元素的真实位置。`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: frameData.base64
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            maxOutputTokens: 800,
                            temperature: 0.7
                        }
                    })
                });

                const data = await response.json();
                
                // 检查响应结构
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts) {
                    throw new Error('API响应格式异常: ' + JSON.stringify(data));
                }
                
                const responseText = data.candidates[0].content.parts[0].text;
                
                // 尝试解析JSON响应
                try {
                    const cleanText = responseText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                    const parsed = JSON.parse(cleanText);
                    return parsed;
                } catch (parseError) {
                    // 如果JSON解析失败，直接抛出错误，不返回假数据
                    throw new Error('AI返回的不是有效JSON格式: ' + responseText.substring(0, 200) + '...');
                }

            } catch (error) {
                console.error('API请求完整错误:', error);
                if (error.message.includes('API响应格式异常')) {
                    throw new Error('API返回格式错误，可能是API密钥问题或请求被拒绝');
                }
                throw new Error('分析请求失败: ' + error.message);
            }
        }

        // 更新视频标注
        function updateAnnotations() {
            if (!annotationsVisible || !canvasContext || analysisResults.length === 0) {
                return;
            }

            const videoPlayer = document.getElementById('videoPlayer');
            const currentTime = videoPlayer.currentTime;
            const relevantAnalysis = findRelevantAnalysis(currentTime);

            // 清空Canvas
            canvasContext.clearRect(0, 0, videoCanvas.width, videoCanvas.height);

            if (relevantAnalysis) {
                drawCloseAnnotations(relevantAnalysis);
                updateCurrentAnalysisDisplay(relevantAnalysis);
            } else {
                document.getElementById('currentAnalysis').style.display = 'none';
            }
        }

        // 绘制分散的标注
        function drawCloseAnnotations(analysisData) {
            if (!analysisData.annotations) return;

            const typeColors = {
                surfer: '#ff5722',    // 橙色 - 冲浪者
                board: '#2196f3',     // 蓝色 - 冲浪板  
                wave: '#4caf50'       // 绿色 - 波浪
            };

            // 用于跟踪已使用的文字区域，避免重叠
            const usedAreas = [];

            analysisData.annotations.forEach((annotation, index) => {
                const x = (annotation.x / 100) * videoCanvas.width;
                const y = (annotation.y / 100) * videoCanvas.height;
                const color = typeColors[annotation.type] || '#ff5722';

                // 绘制贴近的箭头
                drawCloseArrow(x, y, color, annotation.type);
                
                // 绘制智能避让的文字标注
                drawSmartText(x, y, annotation.text, color, annotation.type, usedAreas, index);
            });
        }

        // 绘制贴近箭头
        function drawCloseArrow(x, y, color, type) {
            canvasContext.save();
            canvasContext.strokeStyle = color;
            canvasContext.fillStyle = color;
            canvasContext.lineWidth = 4;
            canvasContext.lineCap = 'round';

            // 添加阴影效果（如果启用）
            if (showShadow) {
                canvasContext.shadowColor = 'rgba(0, 0, 0, 0.5)';
                canvasContext.shadowBlur = 4;
                canvasContext.shadowOffsetX = 2;
                canvasContext.shadowOffsetY = 2;
            }

            // 根据类型确定箭头起始位置（更贴近目标）
            let startX, startY;
            switch (type) {
                case 'surfer':
                    // 冲浪者：从稍微偏移的位置指向中心
                    startX = x - 25;
                    startY = y - 25;
                    break;
                case 'board':
                    // 冲浪板：从下方指向
                    startX = x - 20;
                    startY = y + 25;
                    break;
                case 'wave':
                    // 波浪：从侧面指向
                    startX = x - 30;
                    startY = y - 15;
                    break;
                default:
                    startX = x - 25;
                    startY = y - 25;
            }

            canvasContext.beginPath();
            canvasContext.moveTo(startX, startY);
            canvasContext.lineTo(x, y);
            canvasContext.stroke();

            // 箭头头部
            const angle = Math.atan2(y - startY, x - startX);
            const arrowLength = 12;
            
            canvasContext.beginPath();
            canvasContext.moveTo(x, y);
            canvasContext.lineTo(
                x - arrowLength * Math.cos(angle - Math.PI / 6),
                y - arrowLength * Math.sin(angle - Math.PI / 6)
            );
            canvasContext.moveTo(x, y);
            canvasContext.lineTo(
                x - arrowLength * Math.cos(angle + Math.PI / 6),
                y - arrowLength * Math.sin(angle + Math.PI / 6)
            );
            canvasContext.stroke();

            canvasContext.restore();
        }

        // 智能文字避让绘制
        function drawSmartText(x, y, text, color, type, usedAreas, index) {
            canvasContext.save();
            canvasContext.font = 'bold 12px Arial';
            
            // 限制文字长度为20字
            const maxLength = 20;
            const shortText = text.length > maxLength ? text.substring(0, maxLength) : text;
            
            // 根据标注索引和类型智能分布文字位置
            const positions = [
                { offsetX: -150, offsetY: -40 },  // 左上
                { offsetX: 40, offsetY: -40 },    // 右上  
                { offsetX: -150, offsetY: 50 },   // 左下
                { offsetX: 40, offsetY: 50 },     // 右下
                { offsetX: -250, offsetY: 0 },    // 远左
                { offsetX: 100, offsetY: 0 }      // 远右
            ];
            
            const pos = positions[index % positions.length];
            let textX = x + pos.offsetX;
            let textY = y + pos.offsetY;

            const metrics = canvasContext.measureText(shortText);
            const textWidth = metrics.width;
            const textHeight = 14;
            const padding = 6;

            // 边界检查
            if (textX < padding) textX = padding;
            if (textX + textWidth + padding * 2 > videoCanvas.width) {
                textX = videoCanvas.width - textWidth - padding * 2;
            }
            if (textY < textHeight + padding) textY = textHeight + padding;
            if (textY > videoCanvas.height - padding) textY = videoCanvas.height - padding;

            // 检查与已有文字区域的重叠
            const currentArea = {
                x: textX - padding,
                y: textY - textHeight - padding,
                width: textWidth + padding * 2,
                height: textHeight + padding * 2
            };

            // 如果重叠，尝试调整位置
            let adjusted = false;
            for (let attempt = 0; attempt < 5 && !adjusted; attempt++) {
                let overlap = false;
                for (let usedArea of usedAreas) {
                    if (isOverlapping(currentArea, usedArea)) {
                        overlap = true;
                        // 向下或向右调整位置
                        if (attempt % 2 === 0) {
                            textY += 30;
                        } else {
                            textX += 120;
                        }
                        
                        // 重新检查边界
                        if (textY > videoCanvas.height - padding) textY = textHeight + padding;
                        if (textX + textWidth + padding * 2 > videoCanvas.width) {
                            textX = padding;
                            textY += 30;
                        }
                        
                        currentArea.x = textX - padding;
                        currentArea.y = textY - textHeight - padding;
                        break;
                    }
                }
                if (!overlap) adjusted = true;
            }

            // 记录使用的区域
            usedAreas.push(currentArea);

            // 绘制紧凑的透明背景
            canvasContext.fillStyle = `rgba(255, 255, 255, ${textOpacity})`;
            canvasContext.fillRect(currentArea.x, currentArea.y, currentArea.width, currentArea.height);

            // 绘制细边框
            canvasContext.strokeStyle = color;
            canvasContext.lineWidth = 1.5;
            canvasContext.globalAlpha = 0.9;
            canvasContext.strokeRect(currentArea.x, currentArea.y, currentArea.width, currentArea.height);

            // 添加文字阴影效果（如果启用）
            if (showShadow) {
                canvasContext.globalAlpha = 1;
                canvasContext.shadowColor = 'rgba(0, 0, 0, 0.6)';
                canvasContext.shadowBlur = 1;
                canvasContext.shadowOffsetX = 1;
                canvasContext.shadowOffsetY = 1;
            }

            // 绘制文字
            canvasContext.fillStyle = color;
            canvasContext.globalAlpha = 1;
            canvasContext.fillText(shortText, textX, textY);

            canvasContext.restore();
        }

        // 检查两个矩形是否重叠
        function isOverlapping(rect1, rect2) {
            return !(rect1.x + rect1.width < rect2.x || 
                     rect2.x + rect2.width < rect1.x || 
                     rect1.y + rect1.height < rect2.y || 
                     rect2.y + rect2.height < rect1.y);
        }

        // 查找相关分析
        function findRelevantAnalysis(currentTime) {
            for (let result of analysisResults) {
                if (Math.abs(currentTime - result.timePoint) < 0.5) {  // 缩小到0.5秒，更精确
                    return result;
                }
            }
            return null;
        }

        // 更新当前分析显示
        function updateCurrentAnalysisDisplay(analysisData) {
            const currentAnalysis = document.getElementById('currentAnalysis');
            const currentAnalysisText = document.getElementById('currentAnalysisText');
            
            currentAnalysisText.innerHTML = `
                <strong>⏱️ ${analysisData.timePoint.toFixed(2)}秒</strong><br>
                ${analysisData.analysis || '正在分析中...'}
            `;
            
            currentAnalysis.style.display = 'block';
        }

        // 显示分析结果
        function displayAnalysisResults() {
            const analysisPanel = document.getElementById('analysisPanel');
            const analysisContent = document.getElementById('analysisContent');
            
            let content = '<h4>🤖 AI智能识别的关键时刻分析</h4>';
            analysisResults.forEach((result, index) => {
                content += `
                    <div style="border-left: 4px solid #4285f4; padding: 15px; margin: 10px 0; background: #f8f9ff;">
                        <strong>⏱️ ${result.timePoint.toFixed(1)}秒 - ${result.description}</strong><br>
                        <div style="margin: 10px 0; padding: 10px; background: #ffffff; border-radius: 5px;">
                            ${result.analysis}
                        </div>
                        <small style="color: #666;">✅ AI识别的关键时刻 | 标注点数: ${result.annotations ? result.annotations.length : 0}</small>
                    </div>
                `;
            });
            
            analysisContent.innerHTML = content;
            analysisPanel.style.display = 'block';
        }

        // 切换标注显示
        function toggleAnnotations() {
            annotationsVisible = !annotationsVisible;
            if (!annotationsVisible) {
                canvasContext.clearRect(0, 0, videoCanvas.width, videoCanvas.height);
                document.getElementById('currentAnalysis').style.display = 'none';
            }
        }
    </script>
