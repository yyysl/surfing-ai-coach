<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冲浪AI教练 - 调试页面</title>
    <link rel="stylesheet" href="surfing-analyzer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .debug-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .debug-log {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        
        .debug-log.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .debug-log.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .debug-log.success {
            background: #d4edda;
            color: #155724;
        }
        
        .debug-log.warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .test-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .test-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-bug"></i>
                <h1>冲浪AI教练 - 调试页面</h1>
            </div>
            <p class="subtitle">调试AI分析功能和错误诊断</p>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 调试日志面板 -->
            <div class="test-section">
                <h3><i class="fas fa-terminal"></i> 调试日志</h3>
                <div class="debug-panel" id="debugPanel">
                    <div class="debug-log info">调试面板已启动，等待操作...</div>
                </div>
                <button class="test-button" onclick="clearDebugLog()">清除日志</button>
            </div>

            <!-- API Key 测试 -->
            <div class="test-section">
                <h3><i class="fas fa-key"></i> API Key 测试</h3>
                <div style="margin-bottom: 15px;">
                    <label for="apiKeyInput">OpenAI API Key:</label>
                    <input type="password" id="apiKeyInput" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px;" 
                           value=""
                </div>
                <button class="test-button" onclick="testApiKey()">测试API Key</button>
                <button class="test-button" onclick="testSimpleRequest()">测试简单请求</button>
            </div>

            <!-- 视频上传测试 -->
            <div class="test-section">
                <h3><i class="fas fa-video"></i> 视频上传测试</h3>
                <div style="margin-bottom: 15px;">
                    <input type="file" id="videoInput" accept="video/*" style="margin-bottom: 10px;">
                    <div id="videoInfo" style="color: #666; font-size: 14px;"></div>
                </div>
                <button class="test-button" onclick="testVideoUpload()">测试视频上传</button>
                <button class="test-button" onclick="testVideoFrame()">测试视频帧提取</button>
            </div>

            <!-- AI分析测试 -->
            <div class="test-section">
                <h3><i class="fas fa-brain"></i> AI分析测试</h3>
                <button class="test-button" onclick="testSingleFrameAnalysis()">测试单帧分析</button>
                <button class="test-button" onclick="testFullVideoAnalysis()">测试完整视频分析</button>
            </div>

            <!-- 视频预览 -->
            <div class="test-section" id="videoPreviewSection" style="display: none;">
                <h3><i class="fas fa-play"></i> 视频预览</h3>
                <video id="testVideo" controls style="max-width: 100%; border-radius: 10px;">
                    您的浏览器不支持视频播放
                </video>
            </div>
        </main>

        <!-- 底部信息 -->
        <footer class="footer">
            <p>&copy; 2024 冲浪AI教练. 调试模式</p>
        </footer>
    </div>

    <script src="ai-analyzer.js"></script>
    <script src="video-processor.js"></script>
    <script>
        // 调试工具类
        class DebugTools {
            constructor() {
                this.debugPanel = document.getElementById('debugPanel');
                this.apiKey = null;
                this.videoFile = null;
                this.videoElement = null;
                this.aiAnalyzer = new AIAnalyzer();
                this.videoProcessor = new VideoProcessor();
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('videoInput').addEventListener('change', (e) => {
                    this.handleVideoSelect(e.target.files[0]);
                });
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logElement = document.createElement('div');
                logElement.className = `debug-log ${type}`;
                logElement.innerHTML = `[${timestamp}] ${message}`;
                this.debugPanel.appendChild(logElement);
                this.debugPanel.scrollTop = this.debugPanel.scrollHeight;
                
                // 同时输出到控制台
                console.log(`[DEBUG ${type.toUpperCase()}] ${message}`);
            }

            handleVideoSelect(file) {
                if (!file) return;
                
                this.log(`选择视频文件: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`, 'info');
                
                if (!file.type.startsWith('video/')) {
                    this.log('错误: 不是有效的视频文件', 'error');
                    return;
                }
                
                this.videoFile = file;
                this.displayVideo(file);
            }

            displayVideo(file) {
                const url = URL.createObjectURL(file);
                this.videoElement = document.getElementById('testVideo');
                this.videoElement.src = url;
                this.videoElement.load();
                
                document.getElementById('videoPreviewSection').style.display = 'block';
                
                this.videoElement.addEventListener('loadedmetadata', () => {
                    this.log(`视频信息: ${this.videoElement.videoWidth}x${this.videoElement.videoHeight}, 时长: ${this.videoElement.duration}秒`, 'success');
                    document.getElementById('videoInfo').textContent = 
                        `尺寸: ${this.videoElement.videoWidth}x${this.videoElement.videoHeight}, 时长: ${this.videoElement.duration}秒`;
                });
            }
        }

        // 全局调试工具实例
        const debugTools = new DebugTools();

        // 测试函数
        async function testApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) {
                debugTools.log('错误: 请输入API Key', 'error');
                return;
            }
            
            debugTools.log('开始测试API Key...', 'info');
            debugTools.apiKey = apiKey;
            debugTools.aiAnalyzer.setApiKey(apiKey);
            
            try {
                // 测试API Key是否有效
                const response = await fetch('https://api.openai.com/v1/models', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    debugTools.log(`API Key有效! 可用模型数量: ${data.data.length}`, 'success');
                    debugTools.log(`GPT-4o可用: ${data.data.some(model => model.id.includes('gpt-4o'))}`, 'info');
                } else {
                    const errorText = await response.text();
                    debugTools.log(`API Key无效: ${response.status} ${errorText}`, 'error');
                }
            } catch (error) {
                debugTools.log(`API Key测试失败: ${error.message}`, 'error');
            }
        }

        async function testSimpleRequest() {
            if (!debugTools.apiKey) {
                debugTools.log('错误: 请先测试API Key', 'error');
                return;
            }
            
            debugTools.log('开始测试简单请求...', 'info');
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${debugTools.apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'user',
                                content: 'Hello, this is a test message.'
                            }
                        ],
                        max_tokens: 10
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    debugTools.log('简单请求成功!', 'success');
                    debugTools.log(`响应: ${data.choices[0].message.content}`, 'info');
                } else {
                    const errorText = await response.text();
                    debugTools.log(`简单请求失败: ${response.status} ${errorText}`, 'error');
                }
            } catch (error) {
                debugTools.log(`简单请求异常: ${error.message}`, 'error');
            }
        }

        async function testVideoUpload() {
            if (!debugTools.videoFile) {
                debugTools.log('错误: 请先选择视频文件', 'error');
                return;
            }
            
            debugTools.log('测试视频上传...', 'info');
            debugTools.log(`文件类型: ${debugTools.videoFile.type}`, 'info');
            debugTools.log(`文件大小: ${(debugTools.videoFile.size / 1024 / 1024).toFixed(2)}MB`, 'info');
            
            if (debugTools.videoElement && debugTools.videoElement.videoWidth > 0) {
                debugTools.log('视频上传成功!', 'success');
            } else {
                debugTools.log('视频上传失败或未加载完成', 'error');
            }
        }

        async function testVideoFrame() {
            if (!debugTools.videoElement || debugTools.videoElement.videoWidth === 0) {
                debugTools.log('错误: 请先上传并加载视频', 'error');
                return;
            }
            
            debugTools.log('测试视频帧提取...', 'info');
            
            try {
                // 设置视频时间到第5秒
                debugTools.videoElement.currentTime = 5;
                
                await new Promise((resolve) => {
                    debugTools.videoElement.addEventListener('seeked', resolve, { once: true });
                    setTimeout(resolve, 1000); // 超时保护
                });
                
                // 尝试提取视频帧
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = debugTools.videoElement.videoWidth;
                canvas.height = debugTools.videoElement.videoHeight;
                
                ctx.drawImage(debugTools.videoElement, 0, 0);
                const base64 = canvas.toDataURL('image/jpeg', 0.8);
                
                debugTools.log('视频帧提取成功!', 'success');
                debugTools.log(`画布尺寸: ${canvas.width}x${canvas.height}`, 'info');
                debugTools.log(`Base64长度: ${base64.length}`, 'info');
                
            } catch (error) {
                debugTools.log(`视频帧提取失败: ${error.message}`, 'error');
            }
        }

        async function testSingleFrameAnalysis() {
            if (!debugTools.apiKey) {
                debugTools.log('错误: 请先设置API Key', 'error');
                return;
            }
            
            if (!debugTools.videoElement || debugTools.videoElement.videoWidth === 0) {
                debugTools.log('错误: 请先上传并加载视频', 'error');
                return;
            }
            
            debugTools.log('开始测试单帧分析...', 'info');
            
            try {
                // 设置视频时间
                debugTools.videoElement.currentTime = 10;
                
                await new Promise((resolve) => {
                    debugTools.videoElement.addEventListener('seeked', resolve, { once: true });
                    setTimeout(resolve, 1000);
                });
                
                // 分析当前帧
                const result = await debugTools.aiAnalyzer.analyzeVideoFrame(debugTools.videoElement, 10);
                
                debugTools.log('单帧分析成功!', 'success');
                debugTools.log(`分析结果: ${JSON.stringify(result, null, 2)}`, 'info');
                
            } catch (error) {
                debugTools.log(`单帧分析失败: ${error.message}`, 'error');
                debugTools.log(`错误堆栈: ${error.stack}`, 'error');
            }
        }

        async function testFullVideoAnalysis() {
            if (!debugTools.apiKey) {
                debugTools.log('错误: 请先设置API Key', 'error');
                return;
            }
            
            if (!debugTools.videoElement || debugTools.videoElement.videoWidth === 0) {
                debugTools.log('错误: 请先上传并加载视频', 'error');
                return;
            }
            
            debugTools.log('开始测试完整视频分析...', 'info');
            debugTools.log('注意: 这将分析多个视频帧，可能需要较长时间', 'warning');
            
            try {
                // 设置进度回调
                debugTools.aiAnalyzer.setProgressCallback((progress, text) => {
                    debugTools.log(`进度: ${progress.toFixed(1)}% - ${text}`, 'info');
                });
                
                // 分析视频（只分析前10秒，每2秒一帧）
                const results = await debugTools.aiAnalyzer.analyzeVideo(debugTools.videoElement, 2);
                
                debugTools.log('完整视频分析成功!', 'success');
                debugTools.log(`分析结果数量: ${results.length}`, 'info');
                
            } catch (error) {
                debugTools.log(`完整视频分析失败: ${error.message}`, 'error');
                debugTools.log(`错误堆栈: ${error.stack}`, 'error');
            }
        }

        function clearDebugLog() {
            document.getElementById('debugPanel').innerHTML = '<div class="debug-log info">调试日志已清除</div>';
        }

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', () => {
            debugTools.log('调试页面已加载', 'success');
        });
    </script>
</body>
</html>
