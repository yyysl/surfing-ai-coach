<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修复版视频测试 - AI冲浪分析</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .test-controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .test-btn {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
        }
        
        .test-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .api-key-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
        }
        
        .result-container {
            margin: 20px 0;
        }
        
        .analysis-result {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 5px 5px 0;
            white-space: pre-wrap;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .video-canvas {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
        }
        
        .frame-info {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 修复版AI分析测试</h1>
            <p>使用Canvas生成测试图像进行AI分析</p>
        </div>

        <div class="test-controls">
            <input type="password" id="apiKey" class="api-key-input" placeholder="输入 Gemini API Key">
            <br>
            <button class="test-btn" onclick="testBasicAPI()">测试基础API</button>
            <button class="test-btn" onclick="testWithGeneratedImage()">测试图像分析</button>
            <button class="test-btn" onclick="testSurfingAnalysis()">测试冲浪分析</button>
        </div>

        <div class="result-container">
            <canvas id="testCanvas" class="video-canvas" width="640" height="360"></canvas>
            <div id="frameInfo" class="frame-info"></div>
            <div id="loadingDiv" class="loading" style="display: none;">🤖 AI分析中...</div>
            <div id="resultDiv" class="analysis-result" style="display: none;"></div>
            <div id="errorDiv" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 获取API密钥
        function getApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('请输入 Gemini API Key');
                return null;
            }
            return apiKey;
        }

        // 显示状态
        function showStatus(type, message) {
            const loadingDiv = document.getElementById('loadingDiv');
            const resultDiv = document.getElementById('resultDiv');
            const errorDiv = document.getElementById('errorDiv');

            loadingDiv.style.display = 'none';
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            if (type === 'loading') {
                loadingDiv.style.display = 'block';
                loadingDiv.innerHTML = message;
            } else if (type === 'success') {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = message;
            } else if (type === 'error') {
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `错误: ${message}`;
            }
        }

        // 测试基础API（纯文本）
        async function testBasicAPI() {
            const apiKey = getApiKey();
            if (!apiKey) return;

            showStatus('loading', '🔗 测试API连接...');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: "请说'你好，我是Gemini AI'用中文回答" }]
                        }],
                        generationConfig: {
                            maxOutputTokens: 100,
                            temperature: 0.7
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API请求失败: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const responseText = data.candidates[0].content.parts[0].text;
                    showStatus('success', `✅ API连接成功！\n\nGemini回应: ${responseText}`);
                } else {
                    throw new Error('API返回格式不正确');
                }

            } catch (error) {
                console.error('API test error:', error);
                showStatus('error', error.message);
            }
        }

        // 生成测试图像
        function generateTestImage() {
            const canvas = document.getElementById('testCanvas');
            const ctx = canvas.getContext('2d');
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制海洋背景
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#4682B4');
            gradient.addColorStop(1, '#1E3A8A');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制波浪
            ctx.beginPath();
            ctx.moveTo(0, canvas.height * 0.6);
            for (let x = 0; x <= canvas.width; x += 20) {
                const y = canvas.height * 0.6 + Math.sin(x * 0.02) * 20;
                ctx.lineTo(x, y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.fillStyle = '#FFFFFF';
            ctx.globalAlpha = 0.7;
            ctx.fill();
            ctx.globalAlpha = 1;
            
            // 绘制冲浪者（简单形状）
            const surferX = canvas.width * 0.4;
            const surferY = canvas.height * 0.5;
            
            // 冲浪板
            ctx.fillStyle = '#FFFF00';
            ctx.fillRect(surferX - 30, surferY + 15, 60, 8);
            
            // 冲浪者身体
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(surferX - 8, surferY - 20, 16, 30);
            
            // 头部
            ctx.fillStyle = '#FFB366';
            ctx.beginPath();
            ctx.arc(surferX, surferY - 30, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // 手臂
            ctx.strokeStyle = '#FFB366';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(surferX - 12, surferY - 10);
            ctx.lineTo(surferX - 25, surferY - 5);
            ctx.moveTo(surferX + 12, surferY - 10);
            ctx.lineTo(surferX + 25, surferY - 5);
            ctx.stroke();
            
            // 添加文字说明
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '16px Arial';
            ctx.fillText('测试冲浪场景', 10, 30);
            
            // 更新信息
            document.getElementById('frameInfo').innerHTML = `
                <strong>测试图像信息:</strong><br>
                尺寸: ${canvas.width}x${canvas.height}<br>
                类型: Canvas生成的冲浪场景<br>
                内容: 海洋背景 + 冲浪者 + 冲浪板
            `;
            
            return canvas;
        }

        // 测试图像分析
        async function testWithGeneratedImage() {
            const apiKey = getApiKey();
            if (!apiKey) return;

            showStatus('loading', '🎨 生成测试图像并分析...');

            try {
                const canvas = generateTestImage();
                const base64Image = canvas.toDataURL('image/jpeg', 0.8);
                const base64Data = base64Image.split(',')[1];

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "请描述这张图片中你看到了什么？用中文回答。" },
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: base64Data
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            maxOutputTokens: 300,
                            temperature: 0.7
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API请求失败: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const analysisText = data.candidates[0].content.parts[0].text;
                    showStatus('success', `✅ 图像分析成功！\n\nAI描述: ${analysisText}`);
                } else {
                    throw new Error('API返回格式不正确');
                }

            } catch (error) {
                console.error('Image analysis error:', error);
                showStatus('error', error.message);
            }
        }

        // 测试冲浪分析
        async function testSurfingAnalysis() {
            const apiKey = getApiKey();
            if (!apiKey) return;

            showStatus('loading', '🏄‍♂️ 进行专业冲浪分析...');

            try {
                const canvas = generateTestImage();
                const base64Image = canvas.toDataURL('image/jpeg', 0.8);
                const base64Data = base64Image.split(',')[1];

                const surfingPrompt = `你是一位专业的冲浪教练。请分析这张冲浪图片，并给出专业的技术指导。

请从以下方面进行分析：
1. 冲浪者的姿态和平衡
2. 冲浪板的位置和角度
3. 与波浪的关系
4. 技术动作评估
5. 改进建议

请用中文给出详细的专业分析和建议。`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: surfingPrompt },
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: base64Data
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            maxOutputTokens: 800,
                            temperature: 0.7
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API请求失败: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const analysisText = data.candidates[0].content.parts[0].text;
                    showStatus('success', `🏄‍♂️ 专业冲浪分析完成！\n\n${analysisText}`);
                } else {
                    throw new Error('API返回格式不正确');
                }

            } catch (error) {
                console.error('Surfing analysis error:', error);
                showStatus('error', error.message);
            }
        }

        // 页面加载时生成初始图像
        document.addEventListener('DOMContentLoaded', () => {
            generateTestImage();
        });
    </script>
</body>
</html>
