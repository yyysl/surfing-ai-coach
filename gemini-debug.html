<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Gemini API 调试页面</title>
    <link rel="stylesheet" href="surfing-analyzer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .debug-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .debug-log {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        
        .debug-log.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .debug-log.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .debug-log.success {
            background: #d4edda;
            color: #155724;
        }
        
        .debug-log.warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .test-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .test-button {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }
        
        .test-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .api-config {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .api-config input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success { background: #28a745; }
        .status-error { background: #dc3545; }
        .status-warning { background: #ffc107; }
        .status-info { background: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <i class="fab fa-google"></i>
                <h1>Google Gemini API 调试工具</h1>
            </div>
            <p class="subtitle">诊断和测试Gemini API连接问题</p>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- API配置 -->
            <div class="api-config">
                <h3><i class="fab fa-google"></i> Google Gemini API 配置</h3>
                <div style="margin-bottom: 15px;">
                    <label for="apiKeyInput">API Key:</label>
                    <input type="password" id="apiKeyInput" 
                           value=""
                           placeholder="输入您的Gemini API Key">
                </div>
                <button class="test-button" onclick="testApiKey()">测试API Key</button>
                <button class="test-button" onclick="testSimpleRequest()">测试简单请求</button>
                <div id="apiStatus" style="margin-top: 15px; font-weight: bold;"></div>
            </div>

            <!-- 调试日志面板 -->
            <div class="test-section">
                <h3><i class="fas fa-terminal"></i> 调试日志</h3>
                <div class="debug-panel" id="debugPanel">
                    <div class="debug-log info">调试面板已启动，等待操作...</div>
                </div>
                <button class="test-button" onclick="clearDebugLog()">清除日志</button>
            </div>

            <!-- 视频测试 -->
            <div class="test-section">
                <h3><i class="fas fa-video"></i> 视频测试</h3>
                <div style="margin-bottom: 15px;">
                    <input type="file" id="videoInput" accept="video/*" style="margin-bottom: 10px;">
                    <div id="videoInfo" style="color: #666; font-size: 14px;"></div>
                </div>
                <button class="test-button" onclick="testVideoUpload()">测试视频上传</button>
                <button class="test-button" onclick="testVideoFrame()">测试视频帧提取</button>
            </div>

            <!-- Gemini API测试 -->
            <div class="test-section">
                <h3><i class="fas fa-brain"></i> Gemini API 测试</h3>
                <button class="test-button" onclick="testGeminiText()">测试文本分析</button>
                <button class="test-button" onclick="testGeminiVision()">测试图像分析</button>
                <button class="test-button" onclick="testSingleFrameAnalysis()">测试单帧分析</button>
                <button class="test-button" onclick="testFullVideoAnalysis()">测试完整视频分析</button>
            </div>

            <!-- 视频预览 -->
            <div class="test-section" id="videoPreviewSection" style="display: none;">
                <h3><i class="fas fa-play"></i> 视频预览</h3>
                <video id="testVideo" controls style="max-width: 100%; border-radius: 10px;">
                    您的浏览器不支持视频播放
                </video>
            </div>

            <!-- 分析结果预览 -->
            <div class="test-section" id="analysisPreview" style="display: none;">
                <h3><i class="fas fa-chart-line"></i> 分析结果预览</h3>
                <div id="analysisResults" style="background: #f8f9fa; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 12px; white-space: pre-wrap;"></div>
            </div>
        </main>

        <!-- 底部信息 -->
        <footer class="footer">
            <p>&copy; 2024 冲浪AI教练. Gemini API调试工具</p>
        </footer>
    </div>

    <script>
        // 调试工具类
        class GeminiDebugTools {
            constructor() {
                this.debugPanel = document.getElementById('debugPanel');
                this.apiKey = null;
                this.videoFile = null;
                this.videoElement = null;
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('videoInput').addEventListener('change', (e) => {
                    this.handleVideoSelect(e.target.files[0]);
                });
                
                document.getElementById('apiKeyInput').addEventListener('input', (e) => {
                    this.apiKey = e.target.value.trim();
                });
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logElement = document.createElement('div');
                logElement.className = `debug-log ${type}`;
                logElement.innerHTML = `[${timestamp}] ${message}`;
                this.debugPanel.appendChild(logElement);
                this.debugPanel.scrollTop = this.debugPanel.scrollHeight;
                
                // 同时输出到控制台
                console.log(`[DEBUG ${type.toUpperCase()}] ${message}`);
            }

            updateApiStatus(message, type = 'info') {
                const statusElement = document.getElementById('apiStatus');
                const statusClass = `status-${type}`;
                statusElement.innerHTML = `<span class="status-indicator ${statusClass}"></span>${message}`;
            }

            handleVideoSelect(file) {
                if (!file) return;
                
                this.log(`选择视频文件: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`, 'info');
                
                if (!file.type.startsWith('video/')) {
                    this.log('错误: 不是有效的视频文件', 'error');
                    return;
                }
                
                this.videoFile = file;
                this.displayVideo(file);
            }

            displayVideo(file) {
                const url = URL.createObjectURL(file);
                this.videoElement = document.getElementById('testVideo');
                this.videoElement.src = url;
                this.videoElement.load();
                
                document.getElementById('videoPreviewSection').style.display = 'block';
                
                this.videoElement.addEventListener('loadedmetadata', () => {
                    this.log(`视频信息: ${this.videoElement.videoWidth}x${this.videoElement.videoHeight}, 时长: ${this.videoElement.duration}秒`, 'success');
                    document.getElementById('videoInfo').textContent = 
                        `尺寸: ${this.videoElement.videoWidth}x${this.videoElement.videoHeight}, 时长: ${this.videoElement.duration}秒`;
                });
            }
        }

        // 全局调试工具实例
        const debugTools = new GeminiDebugTools();

        // 测试函数
        async function testApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) {
                debugTools.log('错误: 请输入API Key', 'error');
                debugTools.updateApiStatus('请输入API Key', 'error');
                return;
            }
            
            debugTools.log('开始测试Gemini API Key...', 'info');
            debugTools.apiKey = apiKey;
            debugTools.updateApiStatus('正在测试API Key...', 'info');
            
            try {
                // 测试API Key是否有效
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                
                if (response.ok) {
                    const data = await response.json();
                    debugTools.log(`API Key有效! 可用模型数量: ${data.models.length}`, 'success');
                    debugTools.log(`Gemini模型: ${data.models.filter(m => m.name.includes('gemini')).map(m => m.name).join(', ')}`, 'info');
                    debugTools.updateApiStatus('API Key有效', 'success');
                } else {
                    const errorData = await response.json();
                    debugTools.log(`API Key无效: ${response.status} ${JSON.stringify(errorData)}`, 'error');
                    debugTools.updateApiStatus(`API Key无效: ${response.status}`, 'error');
                }
            } catch (error) {
                debugTools.log(`API Key测试失败: ${error.message}`, 'error');
                debugTools.updateApiStatus(`测试失败: ${error.message}`, 'error');
            }
        }

        async function testSimpleRequest() {
            if (!debugTools.apiKey) {
                debugTools.log('错误: 请先测试API Key', 'error');
                return;
            }
            
            debugTools.log('开始测试简单文本请求...', 'info');
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${debugTools.apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Hello, this is a test message. Please respond with "API connection successful".'
                            }]
                        }]
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    debugTools.log('简单请求成功!', 'success');
                    debugTools.log(`响应: ${data.candidates[0].content.parts[0].text}`, 'info');
                } else {
                    const errorData = await response.json();
                    debugTools.log(`简单请求失败: ${response.status} ${JSON.stringify(errorData)}`, 'error');
                }
            } catch (error) {
                debugTools.log(`简单请求异常: ${error.message}`, 'error');
            }
        }

        async function testVideoUpload() {
            if (!debugTools.videoFile) {
                debugTools.log('错误: 请先选择视频文件', 'error');
                return;
            }
            
            debugTools.log('测试视频上传...', 'info');
            debugTools.log(`文件类型: ${debugTools.videoFile.type}`, 'info');
            debugTools.log(`文件大小: ${(debugTools.videoFile.size / 1024 / 1024).toFixed(2)}MB`, 'info');
            
            if (debugTools.videoElement && debugTools.videoElement.videoWidth > 0) {
                debugTools.log('视频上传成功!', 'success');
            } else {
                debugTools.log('视频上传失败或未加载完成', 'error');
            }
        }

        async function testVideoFrame() {
            if (!debugTools.videoElement || debugTools.videoElement.videoWidth === 0) {
                debugTools.log('错误: 请先上传并加载视频', 'error');
                return;
            }
            
            debugTools.log('测试视频帧提取...', 'info');
            
            try {
                // 设置视频时间到第5秒
                debugTools.videoElement.currentTime = 5;
                
                await new Promise((resolve) => {
                    debugTools.videoElement.addEventListener('seeked', resolve, { once: true });
                    setTimeout(resolve, 1000); // 超时保护
                });
                
                // 尝试提取视频帧
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = debugTools.videoElement.videoWidth;
                canvas.height = debugTools.videoElement.videoHeight;
                
                ctx.drawImage(debugTools.videoElement, 0, 0);
                const base64 = canvas.toDataURL('image/jpeg', 0.8);
                
                debugTools.log('视频帧提取成功!', 'success');
                debugTools.log(`画布尺寸: ${canvas.width}x${canvas.height}`, 'info');
                debugTools.log(`Base64长度: ${base64.length}`, 'info');
                
            } catch (error) {
                debugTools.log(`视频帧提取失败: ${error.message}`, 'error');
            }
        }

        async function testGeminiText() {
            if (!debugTools.apiKey) {
                debugTools.log('错误: 请先设置API Key', 'error');
                return;
            }
            
            debugTools.log('开始测试Gemini文本分析...', 'info');
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${debugTools.apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: '请分析冲浪技术，包括平衡控制、时机把握、动作流畅度等方面，并给出1-10分的评分。'
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.3,
                            maxOutputTokens: 500
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    debugTools.log('Gemini文本分析成功!', 'success');
                    debugTools.log(`分析结果: ${data.candidates[0].content.parts[0].text}`, 'info');
                } else {
                    const errorData = await response.json();
                    debugTools.log(`Gemini文本分析失败: ${response.status} ${JSON.stringify(errorData)}`, 'error');
                }
            } catch (error) {
                debugTools.log(`Gemini文本分析异常: ${error.message}`, 'error');
            }
        }

        async function testGeminiVision() {
            if (!debugTools.apiKey) {
                debugTools.log('错误: 请先设置API Key', 'error');
                return;
            }
            
            if (!debugTools.videoElement || debugTools.videoElement.videoWidth === 0) {
                debugTools.log('错误: 请先上传并加载视频', 'error');
                return;
            }
            
            debugTools.log('开始测试Gemini图像分析...', 'info');
            
            try {
                // 设置视频时间
                debugTools.videoElement.currentTime = 10;
                
                await new Promise((resolve) => {
                    debugTools.videoElement.addEventListener('seeked', resolve, { once: true });
                    setTimeout(resolve, 1000);
                });
                
                // 提取视频帧
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = debugTools.videoElement.videoWidth;
                canvas.height = debugTools.videoElement.videoHeight;
                
                ctx.drawImage(debugTools.videoElement, 0, 0);
                const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
                
                debugTools.log(`图像提取成功，Base64长度: ${base64.length}`, 'info');
                
                // 调用Gemini Vision API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${debugTools.apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                {
                                    text: '请分析这个冲浪视频帧，描述冲浪者的位置、姿态和动作，并给出技术评价。'
                                },
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: base64
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            temperature: 0.3,
                            maxOutputTokens: 500
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    debugTools.log('Gemini图像分析成功!', 'success');
                    const analysisText = data.candidates[0].content.parts[0].text;
                    debugTools.log(`分析结果: ${analysisText}`, 'info');
                    
                    // 显示分析结果
                    document.getElementById('analysisResults').textContent = analysisText;
                    document.getElementById('analysisPreview').style.display = 'block';
                } else {
                    const errorData = await response.json();
                    debugTools.log(`Gemini图像分析失败: ${response.status} ${JSON.stringify(errorData)}`, 'error');
                }
            } catch (error) {
                debugTools.log(`Gemini图像分析异常: ${error.message}`, 'error');
                debugTools.log(`错误堆栈: ${error.stack}`, 'error');
            }
        }

        async function testSingleFrameAnalysis() {
            if (!debugTools.apiKey) {
                debugTools.log('错误: 请先设置API Key', 'error');
                return;
            }
            
            if (!debugTools.videoElement || debugTools.videoElement.videoWidth === 0) {
                debugTools.log('错误: 请先上传并加载视频', 'error');
                return;
            }
            
            debugTools.log('开始测试单帧冲浪分析...', 'info');
            
            try {
                // 设置视频时间
                debugTools.videoElement.currentTime = 15;
                
                await new Promise((resolve) => {
                    debugTools.videoElement.addEventListener('seeked', resolve, { once: true });
                    setTimeout(resolve, 1000);
                });
                
                // 提取视频帧
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = debugTools.videoElement.videoWidth;
                canvas.height = debugTools.videoElement.videoHeight;
                
                ctx.drawImage(debugTools.videoElement, 0, 0);
                const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
                
                // 构建冲浪分析提示词
                const prompt = `
                请分析这个冲浪视频帧，重点关注以下方面：

                1. 冲浪者位置和姿态：
                   - 冲浪者在浪上的位置（浪峰、浪壁、浪底）
                   - 身体姿态（站姿、重心、手臂位置）
                   - 冲浪板的角度和方向

                2. 海浪情况：
                   - 海浪的形状和大小
                   - 海浪的破碎程度
                   - 海浪的速度区间（顶部最快，中部中等，底部最慢）

                3. 动作分析：
                   - 当前动作类型（起乘、加速、转向、回切、减速等）
                   - 动作是否标准
                   - 时机把握是否准确

                4. 技术建议：
                   - 需要改进的地方
                   - 建议的动作调整
                   - 最佳时机建议

                请用JSON格式返回分析结果，包含以下字段：
                {
                    "surfer_position": "浪峰/浪壁/浪底",
                    "body_posture": "优秀/良好/需改进",
                    "wave_condition": "描述海浪情况",
                    "current_action": "当前动作类型",
                    "action_quality": "优秀/良好/需改进",
                    "timing": "时机把握评价",
                    "suggestions": ["具体建议1", "具体建议2"]
                }
                `;
                
                // 调用Gemini API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${debugTools.apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: base64
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            temperature: 0.3,
                            maxOutputTokens: 1000
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    debugTools.log('单帧冲浪分析成功!', 'success');
                    const analysisText = data.candidates[0].content.parts[0].text;
                    debugTools.log(`分析结果: ${analysisText}`, 'info');
                    
                    // 显示分析结果
                    document.getElementById('analysisResults').textContent = analysisText;
                    document.getElementById('analysisPreview').style.display = 'block';
                } else {
                    const errorData = await response.json();
                    debugTools.log(`单帧冲浪分析失败: ${response.status} ${JSON.stringify(errorData)}`, 'error');
                }
            } catch (error) {
                debugTools.log(`单帧冲浪分析异常: ${error.message}`, 'error');
                debugTools.log(`错误堆栈: ${error.stack}`, 'error');
            }
        }

        async function testFullVideoAnalysis() {
            if (!debugTools.apiKey) {
                debugTools.log('错误: 请先设置API Key', 'error');
                return;
            }
            
            if (!debugTools.videoElement || debugTools.videoElement.videoWidth === 0) {
                debugTools.log('错误: 请先上传并加载视频', 'error');
                return;
            }
            
            debugTools.log('开始测试完整视频分析...', 'info');
            debugTools.log('注意: 这将分析多个视频帧，可能需要较长时间', 'warning');
            
            try {
                const duration = debugTools.videoElement.duration;
                const frameInterval = 5; // 每5秒分析一帧
                const frameCount = Math.ceil(duration / frameInterval);
                
                debugTools.log(`视频时长: ${duration}秒，将分析 ${frameCount} 帧`, 'info');
                
                const results = [];
                
                for (let i = 0; i < Math.min(frameCount, 3); i++) { // 限制为3帧以避免超时
                    const timestamp = i * frameInterval;
                    debugTools.log(`分析第 ${i + 1}/${Math.min(frameCount, 3)} 帧，时间戳: ${timestamp}`, 'info');
                    
                    try {
                        // 设置视频时间
                        debugTools.videoElement.currentTime = timestamp;
                        
                        await new Promise((resolve) => {
                            debugTools.videoElement.addEventListener('seeked', resolve, { once: true });
                            setTimeout(resolve, 1000);
                        });
                        
                        // 提取视频帧
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = debugTools.videoElement.videoWidth;
                        canvas.height = debugTools.videoElement.videoHeight;
                        
                        ctx.drawImage(debugTools.videoElement, 0, 0);
                        const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
                        
                        // 简化的分析提示词
                        const prompt = `分析这个冲浪视频帧，描述冲浪者的动作和姿态，时间戳: ${timestamp}秒`;
                        
                        // 调用Gemini API
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${debugTools.apiKey}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [
                                        { text: prompt },
                                        {
                                            inline_data: {
                                                mime_type: "image/jpeg",
                                                data: base64
                                            }
                                        }
                                    ]
                                }],
                                generationConfig: {
                                    temperature: 0.3,
                                    maxOutputTokens: 200
                                }
                            })
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            const analysisText = data.candidates[0].content.parts[0].text;
                            results.push({ timestamp, analysis: analysisText });
                            debugTools.log(`第 ${i + 1} 帧分析完成`, 'success');
                        } else {
                            const errorData = await response.json();
                            debugTools.log(`第 ${i + 1} 帧分析失败: ${response.status}`, 'error');
                        }
                        
                    } catch (error) {
                        debugTools.log(`第 ${i + 1} 帧分析异常: ${error.message}`, 'error');
                    }
                }
                
                debugTools.log(`完整视频分析完成，成功分析 ${results.length} 帧`, 'success');
                
                // 显示分析结果
                const resultsText = results.map(r => `时间 ${r.timestamp}秒: ${r.analysis}`).join('\n\n');
                document.getElementById('analysisResults').textContent = resultsText;
                document.getElementById('analysisPreview').style.display = 'block';
                
            } catch (error) {
                debugTools.log(`完整视频分析异常: ${error.message}`, 'error');
                debugTools.log(`错误堆栈: ${error.stack}`, 'error');
            }
        }

        function clearDebugLog() {
            document.getElementById('debugPanel').innerHTML = '<div class="debug-log info">调试日志已清除</div>';
        }

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', () => {
            debugTools.log('Gemini API调试工具已加载', 'success');
            debugTools.log('请先测试API Key连接', 'info');
        });
    </script>
</body>
</html>
