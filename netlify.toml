[build]
  publish = "."
  command = "echo 'No build step required for static site'"

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  
[[redirects]]
  from = "/gemini"
  to = "/gemini-analyzer.html"
  status = 200
  
[[redirects]]
  from = "/debug"
  to = "/gemini-debug.html"
  status = 200
  
[[redirects]]
  from = "/test"
  to = "/gemini-test-fixed.html"
  status = 200
  
[[redirects]]
  from = "/demo"
  to = "/demo.html"
  status = 200

# 处理单页应用路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# 安全头设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# 缓存设置
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"
