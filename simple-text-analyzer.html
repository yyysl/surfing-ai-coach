<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单文字分析 - 冲浪教练</title>
    <link rel="stylesheet" href="surfing-analyzer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .video-analysis-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .video-analysis-container {
                grid-template-columns: 1fr;
            }
        }
        
        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .analysis-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .analysis-result {
            background: #f8f9fa;
            border-left: 4px solid #4285f4;
            padding: 20px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .test-button {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }
        
        .test-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .api-config {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .api-config input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-info { background: #d1ecf1; color: #0c5460; }
        .status-warning { background: #fff3cd; color: #856404; }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .loading i {
            font-size: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-water"></i>
                <h1>简单文字分析 - 冲浪教练</h1>
            </div>
            <p class="subtitle">直接使用Gemini的专业分析，无需复杂的标注系统</p>
        </header>

        <main class="main-content">
            <!-- API配置 -->
            <div class="api-config">
                <h3><i class="fab fa-google"></i> Gemini API配置</h3>
                <input type="password" id="apiKeyInput" 
                       value="AIzaSyAMmui41ISIe88sqFmM4D9b2bG9vmBlqo4"
                       placeholder="输入您的Gemini API Key">
                <button class="test-button" onclick="testConnection()" style="background: white; color: #4285f4; max-width: 200px;">
                    <i class="fas fa-check"></i> 测试连接
                </button>
                <div id="apiStatus"></div>
            </div>

            <!-- 主要分析区域 -->
            <div class="video-analysis-container">
                <!-- 视频区域 -->
                <div class="video-section">
                    <h3><i class="fas fa-video"></i> 视频上传</h3>
                    <input type="file" id="videoInput" accept="video/*" style="width: 100%; margin-bottom: 15px;">
                    
                    <div id="videoContainer" style="display: none;">
                        <video id="videoPlayer" controls style="width: 100%; border-radius: 10px; margin-bottom: 15px;"></video>
                        <div id="videoInfo" style="color: #666; font-size: 14px; margin-bottom: 15px;"></div>
                        <button class="test-button" onclick="analyzeVideo()" id="analyzeBtn">
                            <i class="fas fa-brain"></i> 开始AI分析
                        </button>
                    </div>
                </div>

                <!-- 分析结果区域 -->
                <div class="analysis-section">
                    <h3><i class="fas fa-chart-line"></i> 专业分析结果</h3>
                    <div id="analysisResults">
                        <div class="status-message status-info">
                            <i class="fas fa-info-circle"></i>
                            上传视频后点击"开始AI分析"获取专业指导
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 简单高效的AI冲浪分析系统</p>
        </footer>
    </div>

    <script>
        let apiKey = 'AIzaSyAMmui41ISIe88sqFmM4D9b2bG9vmBlqo4';
        let videoElement = null;

        // API连接测试
        async function testConnection() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) {
                showStatus('请输入API Key', 'error');
                return;
            }

            showStatus('正在测试连接...', 'info');
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: '测试连接' }] }]
                    })
                });

                if (response.ok) {
                    showStatus('✅ API连接成功！', 'success');
                } else {
                    showStatus('❌ API连接失败', 'error');
                }
            } catch (error) {
                showStatus('❌ 网络错误', 'error');
            }
        }

        function showStatus(message, type) {
            document.getElementById('apiStatus').innerHTML = 
                `<div class="status-message status-${type}" style="margin-top: 10px;">${message}</div>`;
        }

        // 视频处理
        document.getElementById('videoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('video/')) {
                alert('请选择视频文件');
                return;
            }

            const url = URL.createObjectURL(file);
            videoElement = document.getElementById('videoPlayer');
            videoElement.src = url;
            videoElement.load();
            
            document.getElementById('videoContainer').style.display = 'block';
            
            videoElement.addEventListener('loadedmetadata', () => {
                document.getElementById('videoInfo').innerHTML = 
                    `<i class="fas fa-info-circle"></i> 视频时长: ${videoElement.duration.toFixed(1)}秒, 尺寸: ${videoElement.videoWidth}x${videoElement.videoHeight}`;
            });
        });

        // AI分析 - 使用最简单直接的方法
        async function analyzeVideo() {
            if (!videoElement || !videoElement.src) {
                alert('请先上传视频');
                return;
            }

            if (!apiKey) {
                alert('请先设置API Key');
                return;
            }

            const analyzeBtn = document.getElementById('analyzeBtn');
            const resultsDiv = document.getElementById('analysisResults');
            
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AI分析中...';
            
            resultsDiv.innerHTML = `
                <div class="loading">
                    <i class="fas fa-brain fa-spin"></i>
                    <p>AI正在观看您的冲浪视频...</p>
                </div>
            `;

            try {
                // 暂停视频，获取多个关键帧进行分析
                videoElement.pause();
                
                // 分析3个关键时间点
                const timePoints = [
                    videoElement.duration * 0.2,  // 20%时间点
                    videoElement.duration * 0.5,  // 50%时间点  
                    videoElement.duration * 0.8   // 80%时间点
                ];
                
                let fullAnalysis = '';
                
                for (let i = 0; i < timePoints.length; i++) {
                    const timePoint = timePoints[i];
                    videoElement.currentTime = timePoint;
                    
                    // 等待视频跳转
                    await new Promise(resolve => {
                        videoElement.onseeked = resolve;
                        setTimeout(resolve, 1000);
                    });
                    
                    // 提取当前帧
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    ctx.drawImage(videoElement, 0, 0);
                    const base64Image = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
                    
                    // 简单直接的提示词
                    const prompt = `作为专业冲浪教练，请详细分析这个冲浪场景。

请从以下方面给出专业指导：
1. 冲浪者的姿态和技术问题
2. 时机把握和浪况判断
3. 具体的改进建议

时间点：${timePoint.toFixed(1)}秒

请用中文详细回复，提供实用的技术指导。`;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: prompt },
                                    {
                                        inline_data: {
                                            mime_type: "image/jpeg",
                                            data: base64Image
                                        }
                                    }
                                ]
                            }],
                            generationConfig: {
                                temperature: 0.7,
                                maxOutputTokens: 800
                            }
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const analysis = data.candidates[0].content.parts[0].text;
                        fullAnalysis += `<h4><i class="fas fa-clock"></i> 时间点 ${timePoint.toFixed(1)}秒分析</h4>\n${analysis}\n\n`;
                    }
                    
                    // 更新进度
                    resultsDiv.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-brain fa-spin"></i>
                            <p>正在分析第 ${i + 1}/${timePoints.length} 个时间点...</p>
                        </div>
                    `;
                    
                    // 避免API限制
                    if (i < timePoints.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 3000));
                    }
                }
                
                // 显示完整分析结果
                resultsDiv.innerHTML = `
                    <div class="analysis-result">
                        <h3><i class="fas fa-star"></i> AI专业分析报告</h3>
                        ${fullAnalysis.replace(/\n/g, '<br>')}
                    </div>
                `;

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status-message status-error">
                        <i class="fas fa-exclamation-circle"></i>
                        分析失败: ${error.message}
                    </div>
                `;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-brain"></i> 开始AI分析';
            }
        }

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', () => {
            console.log('简单文字分析系统已加载');
        });
    </script>
</body>
</html>
