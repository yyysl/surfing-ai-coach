    <script>
        let currentVideo = null;
        let analysisResults = [];
        let annotationsVisible = true;

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');

        uploadArea.addEventListener('dragleave', (e) => {

        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleVideoFile(files[0]);

        // å¤„ç†è§†é¢‘æ–‡ä»¶
        function handleVideoFile(file) {
            if (!file.type.startsWith('video/')) {
                alert('è¯·é€‰æ‹©è§†é¢‘æ–‡ä»¶');
                return;
            }

            currentVideo = file;
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSection = document.getElementById('videoSection');
            
            const url = URL.createObjectURL(file);
            videoPlayer.src = url;
            videoSection.style.display = 'block';
            
            videoPlayer.addEventListener('loadedmetadata', setupCanvas);
            videoPlayer.addEventListener('timeupdate', updateAnnotations);
            
            console.log('è§†é¢‘æ–‡ä»¶åŠ è½½:', file.name, file.size, 'bytes');
        }

        // è®¾ç½®Canvas
        function setupCanvas() {
            const videoPlayer = document.getElementById('videoPlayer');
            const canvas = document.getElementById('annotationCanvas');
            
            canvas.width = videoPlayer.videoWidth;
            canvas.height = videoPlayer.videoHeight;
            canvas.style.width = videoPlayer.offsetWidth + 'px';
            canvas.style.height = videoPlayer.offsetHeight + 'px';
            
            canvasContext = canvas.getContext('2d');
            videoCanvas = canvas;
            
            // è®¾ç½®æ—¶é—´æ ‡è®°
            setupTimeMarkers();
        }

        // è®¾ç½®æ—¶é—´æ ‡è®°
        function setupTimeMarkers() {
            const videoPlayer = document.getElementById('videoPlayer');
            const timeMarkers = document.getElementById('timeMarkers');
            const duration = videoPlayer.duration;
            
            const markers = [];
            for (let i = 0; i <= 10; i++) {
                const time = (duration / 10) * i;
                markers.push(`${time.toFixed(1)}s`);
            }
            
            timeMarkers.innerHTML = markers.map(marker => `<span>${marker}</span>`).join('');
        }

        // æå–å¸§å¹¶åˆ†æ
        async function extractAndAnalyze() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('è¯·è¾“å…¥ Gemini API Key');
                return;
            }

            if (!currentVideo) {
                alert('è¯·å…ˆä¸Šä¼ è§†é¢‘');
                return;
            }

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            progressContainer.style.display = 'block';
            analysisResults = [];

            try {
                const videoPlayer = document.getElementById('videoPlayer');
                const duration = videoPlayer.duration;
                const frameCount = 3;

                for (let i = 0; i < frameCount; i++) {
                    const timePoint = (duration / (frameCount + 1)) * (i + 1);
                    const progress = ((i + 1) / frameCount) * 100;
                    
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `åˆ†æç¬¬${i + 1}å¸§ (${Math.round(progress)}%)`;
                    
                    const frameData = await extractFrameAtTime(videoPlayer, timePoint);
                    const analysis = await analyzeFrameWithAnnotations(frameData, apiKey);
                    
                    analysisResults.push({
                        timePoint: timePoint,
                        analysis: analysis.text,
                        annotations: analysis.annotations,
                        frameData: frameData
                    });
                    
                    if (i < frameCount - 1) {
                        await new Promise(resolve => setTimeout(resolve, 3000));
                    }
                }

                displayAnalysisResults();
                progressContainer.style.display = 'none';

            } catch (error) {
                console.error('åˆ†æå¤±è´¥:', error);
                alert('åˆ†æå¤±è´¥: ' + error.message);
                progressContainer.style.display = 'none';
            }
        }

        // åœ¨æŒ‡å®šæ—¶é—´æå–å¸§
        async function extractFrameAtTime(videoElement, timePoint) {
            return new Promise((resolve) => {
                videoElement.currentTime = timePoint;
                
                videoElement.onseeked = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = Math.min(videoElement.videoWidth, 640);
                    canvas.height = Math.min(videoElement.videoHeight, 360);
                    
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    
                    const base64 = canvas.toDataURL('image/jpeg', 0.8);
                    const base64Data = base64.split(',')[1];
                    
                    resolve({
                        timePoint: timePoint,
                        base64: base64Data,
                        width: canvas.width,
                        height: canvas.height
                    });
                };
            });
        }

        // åˆ†æå¸§å¹¶ç”Ÿæˆæ ‡æ³¨ä¿¡æ¯
        async function analyzeFrameWithAnnotations(frameData, apiKey) {
            const prompt = `ä½ æ˜¯ä¸€ä½ä¸“ä¸šçš„å†²æµªæ•™ç»ƒã€‚è¯·åˆ†æè¿™ä¸ªå†²æµªè§†é¢‘å¸§ï¼ˆæ—¶é—´ç‚¹ï¼š${frameData.timePoint.toFixed(2)}ç§’ï¼‰ã€‚

è¯·æä¾›ï¼š
1. è¯¦ç»†çš„æŠ€æœ¯åˆ†æ
2. éœ€è¦æ ‡æ³¨çš„å…³é”®ä½ç½®ï¼ˆä»¥ç™¾åˆ†æ¯”åæ ‡è¡¨ç¤ºï¼Œæ ¼å¼ï¼šx,yï¼‰
3. æ¯ä¸ªæ ‡æ³¨ç‚¹çš„è¯´æ˜

è¯·æŒ‰ä»¥ä¸‹JSONæ ¼å¼å›ç­”ï¼š
{
  "analysis": "è¯¦ç»†çš„æŠ€æœ¯åˆ†ææ–‡å­—",
  "annotations": [
    {
      "x": 45,
      "y": 30,
      "text": "å†²æµªè€…ä½ç½®",
      "type": "surfer",
      "severity": "warning"
    },
    {
      "x": 60,
      "y": 25,
      "text": "é‡å¿ƒåç§»",
      "type": "technique",
      "severity": "error"
    }
  ]
}

å…¶ä¸­ï¼š
- x, y æ˜¯ç™¾åˆ†æ¯”åæ ‡ï¼ˆ0-100ï¼‰
- type å¯ä»¥æ˜¯: surfer, board, wave, technique
- severity å¯ä»¥æ˜¯: info, warning, error

è¯·ç”¨ä¸­æ–‡å›ç­”ã€‚`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: frameData.base64
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            maxOutputTokens: 1000,
                            temperature: 0.7
                        }
                    })
                });

                const data = await response.json();
                const responseText = data.candidates[0].content.parts[0].text;
                
                // å°è¯•è§£æJSONå“åº”
                try {
                    const cleanText = responseText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                    const parsed = JSON.parse(cleanText);
                    return parsed;
                } catch (parseError) {
                    // å¦‚æœJSONè§£æå¤±è´¥ï¼Œç›´æ¥æŠ›å‡ºé”™è¯¯ï¼Œä¸è¿”å›å‡æ•°æ®
                    throw new Error('AIè¿”å›çš„ä¸æ˜¯æœ‰æ•ˆJSONæ ¼å¼: ' + responseText.substring(0, 200) + '...');
                }

            } catch (error) {
                throw new Error('åˆ†æè¯·æ±‚å¤±è´¥: ' + error.message);
            }
        }

        // æ›´æ–°è§†é¢‘æ ‡æ³¨
        function updateAnnotations() {
            if (!annotationsVisible || !canvasContext || analysisResults.length === 0) {
                return;
            }

            const videoPlayer = document.getElementById('videoPlayer');
            const currentTime = videoPlayer.currentTime;
            const relevantAnalysis = findRelevantAnalysis(currentTime);

            // æ¸…ç©ºCanvas
            canvasContext.clearRect(0, 0, videoCanvas.width, videoCanvas.height);

            if (relevantAnalysis) {
                drawAnnotations(relevantAnalysis);
                updateCurrentAnalysisDisplay(relevantAnalysis);
            } else {
                document.getElementById('currentAnalysis').style.display = 'none';
            }
        }

        // ç»˜åˆ¶æ ‡æ³¨
        function drawAnnotations(analysisData) {
            const showArrows = document.getElementById('showArrows').checked;
            const showText = document.getElementById('showText').checked;
            const showHeatmap = document.getElementById('showHeatmap').checked;

            if (!analysisData.annotations) return;

            analysisData.annotations.forEach(annotation => {
                const x = (annotation.x / 100) * videoCanvas.width;
                const y = (annotation.y / 100) * videoCanvas.height;

                // ç»˜åˆ¶çƒ­ç‚¹åŒºåŸŸ
                if (showHeatmap) {
                    drawHeatmapRegion(x, y, annotation.severity);
                }

                // ç»˜åˆ¶ç®­å¤´æŒ‡ç¤º
                if (showArrows) {
                    drawArrow(x, y, annotation.severity);
                }

                // ç»˜åˆ¶æ–‡å­—æ ‡æ³¨
                if (showText) {
                    drawTextAnnotation(x, y, annotation.text, annotation.severity);
                }
            });

            // ç»˜åˆ¶è¿›åº¦æŒ‡ç¤ºå™¨
            if (document.getElementById('showProgress').checked) {
                drawProgressIndicator();
            }
        }

        // ç»˜åˆ¶ç®­å¤´
        function drawArrow(x, y, severity) {
            const colors = {
                info: '#4285f4',
                warning: '#ff9800',
                error: '#f44336'
            };

            canvasContext.save();
            canvasContext.strokeStyle = colors[severity] || colors.info;
            canvasContext.fillStyle = colors[severity] || colors.info;
            canvasContext.lineWidth = 3;

            // ç»˜åˆ¶ç®­å¤´ä¸»ä½“
            canvasContext.beginPath();
            canvasContext.moveTo(x - 20, y - 20);
            canvasContext.lineTo(x, y);
            canvasContext.stroke();

            // ç»˜åˆ¶ç®­å¤´å¤´éƒ¨
            canvasContext.beginPath();
            canvasContext.moveTo(x, y);
            canvasContext.lineTo(x - 8, y - 8);
            canvasContext.moveTo(x, y);
            canvasContext.lineTo(x - 8, y + 8);
            canvasContext.stroke();

            canvasContext.restore();
        }

        // ç»˜åˆ¶æ–‡å­—æ ‡æ³¨
        function drawTextAnnotation(x, y, text, severity) {
            const colors = {
                info: '#4285f4',
                warning: '#ff9800',
                error: '#f44336'
            };

            canvasContext.save();
            canvasContext.font = '14px Arial';
            canvasContext.fillStyle = 'white';
            canvasContext.strokeStyle = colors[severity] || colors.info;
            canvasContext.lineWidth = 2;

            // è®¡ç®—æ–‡å­—å°ºå¯¸
            const metrics = canvasContext.measureText(text);
            const textWidth = metrics.width;
            const textHeight = 16;

            // ç»˜åˆ¶èƒŒæ™¯æ¡†
            const padding = 6;
            const boxX = x + 25;
            const boxY = y - textHeight - padding;
            
            canvasContext.fillRect(boxX, boxY, textWidth + padding * 2, textHeight + padding * 2);
            canvasContext.strokeRect(boxX, boxY, textWidth + padding * 2, textHeight + padding * 2);

            // ç»˜åˆ¶æ–‡å­—
            canvasContext.fillStyle = colors[severity] || colors.info;
            canvasContext.fillText(text, boxX + padding, boxY + textHeight);

            canvasContext.restore();
        }

        // ç»˜åˆ¶çƒ­ç‚¹åŒºåŸŸ
        function drawHeatmapRegion(x, y, severity) {
            const colors = {
                info: 'rgba(66, 133, 244, 0.2)',
                warning: 'rgba(255, 152, 0, 0.3)',
                error: 'rgba(244, 67, 54, 0.3)'
            };

            canvasContext.save();
            canvasContext.fillStyle = colors[severity] || colors.info;
            canvasContext.beginPath();
            canvasContext.arc(x, y, 40, 0, Math.PI * 2);
            canvasContext.fill();
            canvasContext.restore();
        }

        // ç»˜åˆ¶è¿›åº¦æŒ‡ç¤ºå™¨
        function drawProgressIndicator() {
            const videoPlayer = document.getElementById('videoPlayer');
            const progress = videoPlayer.currentTime / videoPlayer.duration;
            
            canvasContext.save();
            canvasContext.fillStyle = 'rgba(66, 133, 244, 0.8)';
            canvasContext.fillRect(10, 10, 200 * progress, 4);
            
            canvasContext.strokeStyle = 'rgba(66, 133, 244, 0.3)';
            canvasContext.lineWidth = 1;
            canvasContext.strokeRect(10, 10, 200, 4);
            
            canvasContext.restore();
        }

        // æŸ¥æ‰¾ç›¸å…³åˆ†æ
        function findRelevantAnalysis(currentTime) {
            for (let result of analysisResults) {
                if (Math.abs(currentTime - result.timePoint) < 2) {
                    return result;
                }
            }
            return null;
        }

        // æ›´æ–°å½“å‰åˆ†ææ˜¾ç¤º
        function updateCurrentAnalysisDisplay(analysisData) {
            const currentAnalysis = document.getElementById('currentAnalysis');
            const currentAnalysisText = document.getElementById('currentAnalysisText');
            
            currentAnalysisText.innerHTML = `
                <strong>â±ï¸ ${analysisData.timePoint.toFixed(2)}ç§’</strong><br>
                ${analysisData.analysis || 'æ­£åœ¨åˆ†æä¸­...'}
            `;
            
            currentAnalysis.style.display = 'block';
        }

        // æ˜¾ç¤ºåˆ†æç»“æœ
        function displayAnalysisResults() {
            const analysisPanel = document.getElementById('analysisPanel');
            const analysisContent = document.getElementById('analysisContent');
            
            let content = '';
            analysisResults.forEach((result, index) => {
                content += `
                    <div style="border-left: 4px solid #4285f4; padding: 15px; margin: 10px 0; background: #f8f9ff;">
                        <strong>â±ï¸ ${result.timePoint.toFixed(2)}ç§’</strong><br>
                        ${result.analysis}<br>
                        <small>æ ‡æ³¨ç‚¹æ•°: ${result.annotations ? result.annotations.length : 0}</small>
                    </div>
                `;
            });
            
            analysisContent.innerHTML = content;
            analysisPanel.style.display = 'block';
        }

        // åˆ‡æ¢æ ‡æ³¨æ˜¾ç¤º
        function toggleAnnotations() {
            annotationsVisible = !annotationsVisible;
            if (!annotationsVisible) {
                canvasContext.clearRect(0, 0, videoCanvas.width, videoCanvas.height);
                document.getElementById('currentAnalysis').style.display = 'none';
            }
        }
