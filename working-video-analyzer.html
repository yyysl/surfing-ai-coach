<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完整冲浪视频分析系统</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .video-upload {
            border: 3px dashed #4285f4;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }
        
        .video-upload.dragover {
            border-color: #34a853;
            background: #f0fff0;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }
        
        .api-key-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
        }
        
        .video-player {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        
        .analysis-overlay {
            position: relative;
            display: inline-block;
        }
        
        .overlay-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .frames-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .frame-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        
        .frame-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .frame-info {
            padding: 15px;
        }
        
        .frame-time {
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 10px;
        }
        
        .analysis-result {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 5px 5px 0;
            white-space: pre-wrap;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .progress {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #4285f4, #34a853);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏄‍♂️ AI冲浪教练分析系统</h1>
            <p>上传冲浪视频，获得专业的技术分析和改进建议</p>
        </div>

        <div class="controls">
            <input type="password" id="apiKey" class="api-key-input" placeholder="输入 Gemini API Key">
            <br>
            <div class="video-upload" id="uploadArea">
                <h3>📹 上传冲浪视频</h3>
                <p>拖拽视频文件到这里，或点击选择文件</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    选择视频文件
                </button>
                <input type="file" id="fileInput" accept="video/*" style="display: none;">
            </div>
        </div>

        <div id="videoContainer" style="display: none;">
            <div class="analysis-overlay">
                <video id="videoPlayer" class="video-player" controls>
                    您的浏览器不支持视频播放。
                </video>
                <div id="overlayText" class="overlay-text" style="display: none;"></div>
            </div>
            
            <div class="controls">
                <button class="upload-btn" onclick="startAnalysis()">🤖 开始AI分析</button>
                <button class="upload-btn" onclick="extractFrames()">📸 提取关键帧</button>
            </div>
        </div>

        <div id="progressContainer" style="display: none;">
            <div class="progress">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
        </div>

        <div id="summaryContainer" style="display: none;">
            <div class="summary-card">
                <h3>📊 AI分析总结</h3>
                <div id="summaryContent"></div>
            </div>
        </div>

        <div class="frames-grid" id="framesContainer"></div>
    </div>

    <script>
        let currentVideo = null;
        let extractedFrames = [];
        let analysisResults = [];

        // 文件上传处理
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleVideoFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleVideoFile(e.target.files[0]);
            }
        });

        // 处理视频文件
        function handleVideoFile(file) {
            if (!file.type.startsWith('video/')) {
                alert('请选择视频文件');
                return;
            }

            currentVideo = file;
            const videoPlayer = document.getElementById('videoPlayer');
            const videoContainer = document.getElementById('videoContainer');
            
            const url = URL.createObjectURL(file);
            videoPlayer.src = url;
            videoContainer.style.display = 'block';
            
            console.log('视频文件加载:', file.name, file.size, 'bytes');
        }

        // 提取关键帧
        async function extractFrames() {
            if (!currentVideo) {
                alert('请先上传视频');
                return;
            }

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            progressContainer.style.display = 'block';
            progressBar.style.width = '10%';
            progressBar.textContent = '提取视频帧...';

            try {
                const videoPlayer = document.getElementById('videoPlayer');
                await new Promise(resolve => {
                    if (videoPlayer.readyState >= 2) {
                        resolve();
                    } else {
                        videoPlayer.addEventListener('loadeddata', resolve, { once: true });
                    }
                });

                const duration = videoPlayer.duration;
                const frameCount = 3; // 提取3个关键帧
                extractedFrames = [];

                for (let i = 0; i < frameCount; i++) {
                    const timePoint = (duration / (frameCount + 1)) * (i + 1);
                    progressBar.style.width = `${((i + 1) / frameCount) * 50}%`;
                    progressBar.textContent = `提取第${i + 1}帧...`;
                    
                    const frame = await extractFrameAtTime(videoPlayer, timePoint);
                    extractedFrames.push(frame);
                    
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                displayFrames();
                progressBar.style.width = '100%';
                progressBar.textContent = '帧提取完成！';
                
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 2000);

            } catch (error) {
                console.error('提取帧时出错:', error);
                alert('提取视频帧失败: ' + error.message);
            }
        }

        // 在指定时间提取帧
        async function extractFrameAtTime(videoElement, timePoint) {
            return new Promise((resolve) => {
                videoElement.currentTime = timePoint;
                
                videoElement.onseeked = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = Math.min(videoElement.videoWidth, 640);
                    canvas.height = Math.min(videoElement.videoHeight, 360);
                    
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    
                    const base64 = canvas.toDataURL('image/jpeg', 0.8);
                    const base64Data = base64.split(',')[1];
                    
                    resolve({
                        timePoint: timePoint,
                        base64: base64Data,
                        dataUrl: base64,
                        width: canvas.width,
                        height: canvas.height
                    });
                };
            });
        }

        // 显示提取的帧
        function displayFrames() {
            const container = document.getElementById('framesContainer');
            container.innerHTML = '';

            extractedFrames.forEach((frame, index) => {
                const frameCard = document.createElement('div');
                frameCard.className = 'frame-card';
                frameCard.innerHTML = `
                    <img src="${frame.dataUrl}" class="frame-image" alt="Frame ${index + 1}">
                    <div class="frame-info">
                        <div class="frame-time">时间点: ${frame.timePoint.toFixed(2)}秒</div>
                        <div>尺寸: ${frame.width}x${frame.height}</div>
                        <div id="analysis-${index}" class="loading" style="display: none;">
                            <div>🤖 AI分析中...</div>
                        </div>
                        <div id="result-${index}" class="analysis-result" style="display: none;"></div>
                        <div id="error-${index}" class="error-message" style="display: none;"></div>
                    </div>
                `;
                container.appendChild(frameCard);
            });
        }

        // 开始AI分析
        async function startAnalysis() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('请输入 Gemini API Key');
                return;
            }

            if (extractedFrames.length === 0) {
                alert('请先提取视频帧');
                return;
            }

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            progressContainer.style.display = 'block';
            analysisResults = [];

            for (let i = 0; i < extractedFrames.length; i++) {
                const progress = ((i + 1) / extractedFrames.length) * 100;
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `分析第${i + 1}帧 (${Math.round(progress)}%)`;
                
                await analyzeFrame(i, apiKey);
                
                if (i < extractedFrames.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 3000));
                }
            }

            generateSummary();
            setupVideoOverlay();
        }

        // 分析单个帧
        async function analyzeFrame(frameIndex, apiKey) {
            const frame = extractedFrames[frameIndex];
            const analysisDiv = document.getElementById(`analysis-${frameIndex}`);
            const resultDiv = document.getElementById(`result-${frameIndex}`);
            const errorDiv = document.getElementById(`error-${frameIndex}`);

            analysisDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const prompt = `你是一位专业的冲浪教练。请分析这个冲浪视频帧（时间点：${frame.timePoint.toFixed(2)}秒），并给出具体的技术指导。

请从以下方面进行分析：
1. 冲浪者的姿态和平衡
2. 板位和重心分布
3. 与波浪的位置关系
4. 技术动作评估
5. 时机把握
6. 具体改进建议

请用中文回答，给出实用的专业指导。`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: frame.base64
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            maxOutputTokens: 800,
                            temperature: 0.7
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API请求失败: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const analysisText = data.candidates[0].content.parts[0].text;
                    
                    resultDiv.innerHTML = analysisText;
                    resultDiv.style.display = 'block';
                    
                    analysisResults.push({
                        timePoint: frame.timePoint,
                        analysis: analysisText
                    });
                } else {
                    throw new Error('API返回格式不正确');
                }

            } catch (error) {
                console.error('Analysis error:', error);
                errorDiv.innerHTML = `分析失败: ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                analysisDiv.style.display = 'none';
            }
        }

        // 生成分析总结
        function generateSummary() {
            if (analysisResults.length === 0) return;

            const summaryContainer = document.getElementById('summaryContainer');
            const summaryContent = document.getElementById('summaryContent');
            
            let summary = `📹 视频总时长: ${document.getElementById('videoPlayer').duration.toFixed(1)}秒\n`;
            summary += `🎯 分析了 ${analysisResults.length} 个关键时间点\n\n`;
            
            analysisResults.forEach((result, index) => {
                summary += `⏱️ ${result.timePoint.toFixed(2)}秒:\n`;
                summary += result.analysis.substring(0, 200) + '...\n\n';
            });
            
            summaryContent.innerHTML = summary.replace(/\n/g, '<br>');
            summaryContainer.style.display = 'block';
        }

        // 设置视频叠加层
        function setupVideoOverlay() {
            const videoPlayer = document.getElementById('videoPlayer');
            const overlayText = document.getElementById('overlayText');
            
            videoPlayer.addEventListener('timeupdate', () => {
                const currentTime = videoPlayer.currentTime;
                const relevantAnalysis = findRelevantAnalysis(currentTime);
                
                if (relevantAnalysis) {
                    overlayText.innerHTML = `<strong>⏱️ ${relevantAnalysis.timePoint.toFixed(2)}秒 分析:</strong><br>${relevantAnalysis.analysis.substring(0, 300)}...`;
                    overlayText.style.display = 'block';
                } else {
                    overlayText.style.display = 'none';
                }
            });
        }

        // 查找相关分析
        function findRelevantAnalysis(currentTime) {
            for (let result of analysisResults) {
                if (Math.abs(currentTime - result.timePoint) < 2) {
                    return result;
                }
            }
            return null;
        }
    </script>
</body>
</html>
