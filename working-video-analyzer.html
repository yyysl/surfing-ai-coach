    <script>
        let currentVideo = null;
        let extractedFrames = [];
        let analysisResults = [];

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();

        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleVideoFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {

        // å¤„ç†è§†é¢‘æ–‡ä»¶
        function handleVideoFile(file) {
            if (!file.type.startsWith('video/')) {
                alert('è¯·é€‰æ‹©è§†é¢‘æ–‡ä»¶');
                return;
            }

            currentVideo = file;
            const videoPlayer = document.getElementById('videoPlayer');
            const videoContainer = document.getElementById('videoContainer');
            
            const url = URL.createObjectURL(file);
            videoPlayer.src = url;
            videoContainer.style.display = 'block';
            
            console.log('è§†é¢‘æ–‡ä»¶åŠ è½½:', file.name, file.size, 'bytes');
        }

        // æå–å…³é”®å¸§
        async function extractFrames() {
            if (!currentVideo) {
                alert('è¯·å…ˆä¸Šä¼ è§†é¢‘');
                return;
            }

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            progressContainer.style.display = 'block';
            progressBar.style.width = '10%';
            progressBar.textContent = 'æå–è§†é¢‘å¸§...';

            try {
                const videoPlayer = document.getElementById('videoPlayer');
                await new Promise(resolve => {
                    if (videoPlayer.readyState >= 2) {
                        resolve();
                    } else {
                        videoPlayer.addEventListener('loadeddata', resolve, { once: true });
                    }
                });

                const duration = videoPlayer.duration;
                const frameCount = 3; // æå–3ä¸ªå…³é”®å¸§
                extractedFrames = [];

                for (let i = 0; i < frameCount; i++) {
                    const timePoint = (duration / (frameCount + 1)) * (i + 1);
                    progressBar.style.width = `${((i + 1) / frameCount) * 50}%`;
                    progressBar.textContent = `æå–ç¬¬${i + 1}å¸§...`;
                    
                    const frame = await extractFrameAtTime(videoPlayer, timePoint);
                    extractedFrames.push(frame);
                    
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                displayFrames();
                progressBar.style.width = '100%';
                progressBar.textContent = 'å¸§æå–å®Œæˆï¼';
                
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 2000);

            } catch (error) {
                console.error('æå–å¸§æ—¶å‡ºé”™:', error);
                alert('æå–è§†é¢‘å¸§å¤±è´¥: ' + error.message);
            }
        }

        // åœ¨æŒ‡å®šæ—¶é—´æå–å¸§
        async function extractFrameAtTime(videoElement, timePoint) {
            return new Promise((resolve) => {
                videoElement.currentTime = timePoint;
                
                videoElement.onseeked = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = Math.min(videoElement.videoWidth, 640);
                    canvas.height = Math.min(videoElement.videoHeight, 360);
                    
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    
                    const base64 = canvas.toDataURL('image/jpeg', 0.8);
                    const base64Data = base64.split(',')[1];
                    
                    resolve({
                        timePoint: timePoint,
                        base64: base64Data,
                        dataUrl: base64,
                        width: canvas.width,
                        height: canvas.height
                    });
                };
            });
        }

        // æ˜¾ç¤ºæå–çš„å¸§
        function displayFrames() {
            const container = document.getElementById('framesContainer');
            container.innerHTML = '';

            extractedFrames.forEach((frame, index) => {
                const frameCard = document.createElement('div');
                frameCard.className = 'frame-card';
                frameCard.innerHTML = `
                    <img src="${frame.dataUrl}" class="frame-image" alt="Frame ${index + 1}">
                    <div class="frame-info">
                        <div class="frame-time">æ—¶é—´ç‚¹: ${frame.timePoint.toFixed(2)}ç§’</div>
                        <div>å°ºå¯¸: ${frame.width}x${frame.height}</div>
                        <div id="analysis-${index}" class="loading" style="display: none;">
                            <div>ğŸ¤– AIåˆ†æä¸­...</div>
                        </div>
                        <div id="result-${index}" class="analysis-result" style="display: none;"></div>
                        <div id="error-${index}" class="error-message" style="display: none;"></div>
                    </div>
                `;
                container.appendChild(frameCard);
            });
        }

        // å¼€å§‹AIåˆ†æ
        async function startAnalysis() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('è¯·è¾“å…¥ Gemini API Key');
                return;
            }

            if (extractedFrames.length === 0) {
                alert('è¯·å…ˆæå–è§†é¢‘å¸§');
                return;
            }

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            progressContainer.style.display = 'block';
            analysisResults = [];

            for (let i = 0; i < extractedFrames.length; i++) {
                const progress = ((i + 1) / extractedFrames.length) * 100;
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `åˆ†æç¬¬${i + 1}å¸§ (${Math.round(progress)}%)`;
                
                await analyzeFrame(i, apiKey);
                
                if (i < extractedFrames.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 3000));
                }
            }

            generateSummary();
            setupVideoOverlay();
        }

        // åˆ†æå•ä¸ªå¸§
        async function analyzeFrame(frameIndex, apiKey) {
            const frame = extractedFrames[frameIndex];
            const analysisDiv = document.getElementById(`analysis-${frameIndex}`);
            const resultDiv = document.getElementById(`result-${frameIndex}`);
            const errorDiv = document.getElementById(`error-${frameIndex}`);

            analysisDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const prompt = `ä½ æ˜¯ä¸€ä½ä¸“ä¸šçš„å†²æµªæ•™ç»ƒã€‚è¯·åˆ†æè¿™ä¸ªå†²æµªè§†é¢‘å¸§ï¼ˆæ—¶é—´ç‚¹ï¼š${frame.timePoint.toFixed(2)}ç§’ï¼‰ï¼Œå¹¶ç»™å‡ºå…·ä½“çš„æŠ€æœ¯æŒ‡å¯¼ã€‚

è¯·ä»ä»¥ä¸‹æ–¹é¢è¿›è¡Œåˆ†æï¼š
1. å†²æµªè€…çš„å§¿æ€å’Œå¹³è¡¡
2. æ¿ä½å’Œé‡å¿ƒåˆ†å¸ƒ
3. ä¸æ³¢æµªçš„ä½ç½®å…³ç³»
4. æŠ€æœ¯åŠ¨ä½œè¯„ä¼°
5. æ—¶æœºæŠŠæ¡
6. å…·ä½“æ”¹è¿›å»ºè®®

è¯·ç”¨ä¸­æ–‡å›ç­”ï¼Œç»™å‡ºå®ç”¨çš„ä¸“ä¸šæŒ‡å¯¼ã€‚`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: frame.base64
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            maxOutputTokens: 800,
                            temperature: 0.7
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`APIè¯·æ±‚å¤±è´¥: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const analysisText = data.candidates[0].content.parts[0].text;
                    
                    resultDiv.innerHTML = analysisText;
                    resultDiv.style.display = 'block';
                    
                    analysisResults.push({
                        timePoint: frame.timePoint,
                        analysis: analysisText
                    });
                } else {
                    throw new Error('APIè¿”å›æ ¼å¼ä¸æ­£ç¡®');
                }

            } catch (error) {
                console.error('Analysis error:', error);
                errorDiv.innerHTML = `åˆ†æå¤±è´¥: ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                analysisDiv.style.display = 'none';
            }
        }

        // ç”Ÿæˆåˆ†ææ€»ç»“
        function generateSummary() {
            if (analysisResults.length === 0) return;

            const summaryContainer = document.getElementById('summaryContainer');
            const summaryContent = document.getElementById('summaryContent');
            
            let summary = `ğŸ“¹ è§†é¢‘æ€»æ—¶é•¿: ${document.getElementById('videoPlayer').duration.toFixed(1)}ç§’\n`;
            summary += `ğŸ¯ åˆ†æäº† ${analysisResults.length} ä¸ªå…³é”®æ—¶é—´ç‚¹\n\n`;
            
            analysisResults.forEach((result, index) => {
                summary += `â±ï¸ ${result.timePoint.toFixed(2)}ç§’:\n`;
                summary += result.analysis.substring(0, 200) + '...\n\n';
            });
            
            summaryContent.innerHTML = summary.replace(/\n/g, '<br>');
            summaryContainer.style.display = 'block';
        }

        // è®¾ç½®è§†é¢‘å åŠ å±‚
        function setupVideoOverlay() {
            const videoPlayer = document.getElementById('videoPlayer');
            const overlayText = document.getElementById('overlayText');
            
            videoPlayer.addEventListener('timeupdate', () => {
                const currentTime = videoPlayer.currentTime;
                const relevantAnalysis = findRelevantAnalysis(currentTime);
                
                if (relevantAnalysis) {
                    overlayText.innerHTML = `<strong>â±ï¸ ${relevantAnalysis.timePoint.toFixed(2)}ç§’ åˆ†æ:</strong><br>${relevantAnalysis.analysis.substring(0, 300)}...`;
                    overlayText.style.display = 'block';
                } else {
                    overlayText.style.display = 'none';
                }
            });
        }

        // æŸ¥æ‰¾ç›¸å…³åˆ†æ
        function findRelevantAnalysis(currentTime) {
            for (let result of analysisResults) {
                if (Math.abs(currentTime - result.timePoint) < 2) {
                    return result;
                }
            }
            return null;
        }
